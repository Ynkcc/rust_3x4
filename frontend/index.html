<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗棋 - Tauri GUI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-splitter">
    <div class="panel left-panel">
      <div class="group-box">
        <h3>游戏控制</h3>
        <button id="btn-new-game">开始新游戏</button>
        <div class="status-row">
          <label>当前玩家:</label>
          <input type="text" id="current-player" readonly>
        </div>
        <div class="status-row">
          <label>状态:</label>
          <input type="text" id="game-status" readonly>
        </div>
        <div class="status-row">
          <label>未吃子步数:</label>
          <input type="text" id="move-counter" readonly>
        </div>
      </div>

      <div class="group-box logs-box">
        <h3>游戏日志</h3>
        <textarea id="log-area" readonly placeholder="日志功能暂未连接..."></textarea>
      </div>
    </div>

    <div class="panel center-panel">
      <div class="board-container">
        <div class="chess-board" id="chess-board">
          </div>
      </div>
    </div>

    <div class="panel right-panel">
      <div class="group-box">
        <h3>阵亡棋子</h3>
        <div class="dead-row">
          <span>红方:</span> <span id="dead-red">无</span>
        </div>
        <div class="dead-row">
          <span>黑方:</span> <span id="dead-black">无</span>
        </div>
      </div>

      <div class="group-box">
        <h3>辅助信息 (Debug)</h3>
        <div id="info-container">
          </div>
      </div>
    </div>
  </div>
  <script src="main_tauri.js" type="module"></script>
</body>
</html>
